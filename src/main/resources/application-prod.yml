spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:?MONGODB_URI is required}

server:
  port: ${PORT:${SERVER_PORT:8080}}

logging:
  level:
    root: INFO
    com.franchise.api: INFO

franchise:
  security:
    jwt:
      secret: ${JWT_SECRET:?JWT_SECRET is required}
      expiration-ms: ${JWT_EXPIRATION_MS:3600000}
